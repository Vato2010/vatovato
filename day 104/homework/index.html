<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .slider-container {
      width: 100%;
      max-width: 800px;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      transition: opacity 0.5s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 20px;
    }

    .nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    .nav button {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s ease;
    }

    .nav button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    @media (max-width: 600px) {
      .nav button {
        font-size: 18px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide"><img src="https://cdn.pixabay.com/photo/2020/03/24/20/09/joystick-4965276_1280.jpg" alt="Game 1"></div>
      <div class="slide"><img src="https://cdn.pixabay.com/photo/2021/11/14/18/21/controller-6794540_1280.jpg" alt="Game 2"></div>
      <div class="slide"><img src="https://cdn.pixabay.com/photo/2022/05/01/10/37/gaming-7165841_1280.jpg" alt="Game 3"></div>
    </div>

    <div class="nav">
      <button onclick="prevSlide()">❮</button>
      <button onclick="nextSlide()">❯</button>
    </div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const slides = document.querySelectorAll('.slide');
    let index = 0;

    function showSlide(i) {
      if (i < 0) index = slides.length - 1;
      else if (i >= slides.length) index = 0;
      else index = i;

      slider.style.transform = `translateX(-${index * 100}%)`;
    }

    function prevSlide() {
      showSlide(index - 1);
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    setInterval(() => {
      nextSlide();
    }, 5000); 
  </script>

</body>
</html>
