<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation</title>
</head>
<body>
  <script>
    // Create and Append <p>
    const paragraph = document.createElement("p");
    paragraph.textContent = "This is a paragraph.";
    document.body.appendChild(paragraph);

    // Create, Append, and Modify <h2>
    const heading = document.createElement("h2");
    heading.textContent = "Subheading.";
    document.body.appendChild(heading);
    heading.textContent = "Updated Subheading.";

    // Create, Append, and Remove <div>
    const div = document.createElement("div");
    div.textContent = "This is a div.";
    document.body.appendChild(div);
    document.body.removeChild(div);

    // Create <ul> with <li> items
    const ul = document.createElement("ul");

    const li1 = document.createElement("li");
    li1.textContent = "Item 1";
    ul.appendChild(li1);

    const li2 = document.createElement("li");
    li2.textContent = "Item 2";
    ul.appendChild(li2);

    const li3 = document.createElement("li");
    li3.textContent = "Item 3";
    ul.appendChild(li3);

    document.body.appendChild(ul);

    // Access and log first and last child elements of <ul>
    console.log("First child:", ul.firstElementChild.textContent);
    console.log("Last child:", ul.lastElementChild.textContent);
  </script>
</body>
</html>
