<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Inline Element Example</title>
</head>
<body>
    <p>ეს არის <span style="color: blue;">inline</span> ელემენტი ის არ იწყებს ახალ ხაზს.</p>
</body>
</html>
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Block Element Example</title>
    <style>
        .block {
            background-color: lightgray;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="block">ეს არის block ელემენტი.</div>
    <div class="block">ის იწყებს ახალ ხაზზე.</div>
</body>
</html>
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Inline-Block Element Example</title>
    <style>
        .inline-block {
            display: inline-block;
            background-color: lightcoral;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="inline-block">ეს არის inline-block ელემენტი 1</div>
    <div class="inline-block">ეს არის inline-block ელემენტი 2</div>
</body>
</html>
