<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handlers Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        img {
            width: 200px;
            height: auto;
            cursor: pointer;
            border: 2px solid #ccc;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            text-align: center;
            cursor: pointer;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- ღილაკი -->
    <button onclick="handleButtonClick()">Click Me</button>

    <!-- სურათი -->
    <img src="https://via.placeholder.com/200" alt="Example Image" onclick="handleImageClick()">

    <!-- ცხრილი -->
    <table onclick="handleTableClick()">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
    </table>
